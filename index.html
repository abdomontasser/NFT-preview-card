<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT Card</title>
</head>
<body>
  <div class="main">
    <div class="NFT-img">
      <img src="images/image-equilibrium.jpg" alt="equilibrium photo" width="302px" height="302px">
    </div>
    <div class="Equilibrium-id">
      <p>Equilibrium #3249</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <p class="Eth-icon"> <img src="images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</p>
        <p class="clock-icon"> <img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</p>
      </div>
      <hr>
      <p>
        <span class="image-container">
          <img src="images/favicon-32x32.png" alt="favicon">
          <img src="images/image-avatar.png" alt="avatar" width="33px" height="33px">
        </span>
        <span>Creation of</span> <span>Jules Wyvern</span>
      </p>
    </div>
  </div>
</body>
</html>
